<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/png" href="/images/favicon.png" />
        <title>Shopping Cart Store</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" async></script>
    </head>
    <body>
        <header>
            <img class="cart-logo" src="https://i.imgur.com/nczC7Rf.png" />
            <h1>Shopping Cart Store</h1>
        </header>
        <section>
            <div>
                <h2>Items</h2>
                <ul id="items"></ul>
            </div>
            <div>
                <h2>Cart</h2>
                <ul id="cart"></ul>
                <h2 id="total">
                    Total <span id="amount">$0</span>
                    <span>
                        <button id="button-checkout">checkout</button>
                    </span>
                </h2>
            </div>
        </section>
        <footer>
            <div class="footer">
                <h6>
                    Coded with Love by
                    <a href="http://www.rixiobarrios.com" target="_blank"
                        >Rixio Barrios</a
                    >
                </h6>
            </div>
        </footer>
    </body>
</html>
